<!DOCTYPE html>

{%load staticfiles %}

<html>

    <head>
	    <title>Rango</title>
	</head>

    <body>
        <h1><strike>Rango</strike> Morgana says...</h1>
        <div>
            hey there partner! <br />
            <strong>{{ boldmessage }}</strong>
        </div>
		
		<div>
		{% if categories %}
		    <ul>
			{% for category in categories %}
			    <li>
				    <a href="/rango/category/{{ category.slug }}/">{{ category.name }}</a>
				</li>
			{% endfor %}
            </ul>
        {% else %}
        	<strong>There are no categories present.</strong>
		{% endif %}
        </div>
		
        <div>
            <a href="/rango/about/">About</a><br />
			<img src="{% static 'images/morgana.png' %}" alt="Picture of Morgana" />
		</div>
    </body>

</html>
